<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VoiceMeeter Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020817;
            color: #f8fafc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #title-bar { -webkit-app-region: drag; flex-shrink: 0; }
        #title-bar-controls button { -webkit-app-region: no-drag; }

        #main-content { flex-grow: 1; overflow: hidden; }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1vw; /* Responsive gap */
        }

        .card {
            background-color: #0f172a;
            border: 1px solid #1e2b3a;
            border-radius: 0.75rem;
        }
        
        .card-label { font-size: clamp(0.6rem, 1.1vw, 0.8rem); }
        .db-label { font-size: clamp(0.5rem, 0.9vw, 0.65rem); }
        .btn { font-size: clamp(0.55rem, 1vw, 0.75rem); }
        .routing-btn { font-size: clamp(0.5rem, 0.8vw, 0.65rem); }


        .btn {
            border-radius: 0.5rem; font-weight: 500; transition: all 0.2s;
            border: 1px solid #334155; background-color: #1e293b; color: #f1f5f9;
        }
        .btn:hover { background-color: #334155; }
        .btn[data-state='on'] { background-color: #2563eb; border-color: #1d4ed8; color: #f8fafc; }
        .btn[data-state='on']:hover { background-color: #1d4ed8; }

        .fader-track { height: 16vh; min-height: 80px; width: 100%; display: flex; align-items: center; justify-content: center; }
        input[type="range"].fader {
            -webkit-appearance: none; appearance: none;
            width: 70%; height: 5px; background: #334155;
            border-radius: 5px; outline: none; transform: rotate(-90deg); cursor: pointer;
        }
        input[type="range"].fader::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: clamp(14px, 1.5vw, 18px); height: clamp(14px, 1.5vw, 18px);
            background: #64748b; border-radius: 50%; border: 2px solid #0f172a;
        }
        input[type="range"].fader:hover::-webkit-slider-thumb { background: #94a3b8; }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="select-none">
    
    <div id="title-bar" class="flex justify-between items-center h-10 px-2 bg-transparent">
        <div class="text-sm text-slate-400 pl-2">VoiceMeeter Control</div>
        <div id="title-bar-controls" class="flex items-center space-x-2">
            <button id="minimize-btn" class="w-7 h-7 flex items-center justify-center rounded-md hover:bg-slate-800 transition-colors">
                <svg xmlns="http://www.w.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/></svg>
            </button>
            <button id="close-btn" class="w-7 h-7 flex items-center justify-center rounded-md hover:bg-red-600 transition-colors">
                <svg xmlns="http://www.w.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg>
            </button>
        </div>
    </div>

    <div id="main-content" class="px-4 pb-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-slate-200">Control Surface</h1>
            <div id="connection-status" class="px-3 py-1 text-xs font-semibold text-white bg-red-500 rounded-full transition-colors">
                Disconnected
            </div>
        </header>

        <main>
            <section id="input-strips-section" class="mb-6">
                <h2 class="text-base font-semibold mb-2 text-slate-300">Input Strips</h2>
                <div id="input-strips" class="control-grid">
                </div>
            </section>

            <section id="output-busses-section">
                <h2 class="text-base font-semibold mb-2 text-slate-300">Output Busses</h2>
                <div id="output-busses" class="control-grid">
                </div>
            </section>
        </main>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
